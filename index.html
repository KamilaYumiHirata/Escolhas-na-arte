<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>O futuro nas artes</title>
</head>

<body>
    <div class="caixa-principal">
        <h1>O futuro nas artes</h1>
        <div class="tela-inicial">
            <p>Você se depara com um grupo de artistas renomados e decide ser um(a) artista, quais decisões você toma diante dessa situação, quais planos de estudo você decide fazer e para onde a arte pode te levar futuramente?
            </p>
            <button class="iniciar-btn">Iniciar</button>
        </div>
        <div class="caixa-perguntas"></div>
        <div class="caixa-alternativas"></div>
        <div class="caixa-resultado">
            <p class="texto-resultado"></p>
            <button class="novamente-btn">Jogar novamente</button>
        </div>
    </div>
    <script type="module" src="js/aleatorio.js"></script>
    <script type="module" src="js/perguntas.js"></script>
    <script type="module" src="js/script.js"></script>
</body>

</html>
